<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TCAP</title>

    <style>
        body {
            background: #0d1117;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #11161e;
            padding: 35px;
            border-radius: 14px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 0 25px #00000055;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #0ea5e9;
        }

        label {
            font-size: 14px;
            opacity: 0.8;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #1f2937;
            background: #1a2332;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:hover,
        textarea:hover {
            border-color: #0ea5e9;
        }

        input:focus,
        textarea:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 8px #38bdf855;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            background: #0ea5e9;
            padding: 14px;
            text-align: center;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
        }

        .btn:hover {
            background: #38bdf8;
            transform: translateY(-2px);
        }

        .voltar {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
        }

        .voltar:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Fale Conosco</h1>

        <label>Nome</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <label>Email</label>
        <input type="email" id="email" placeholder="seuemail@gmail.com">

        <label>Mensagem</label>
        <textarea id="mensagem" placeholder="Escreva sua mensagem..."></textarea>

        <div class="btn" onclick="enviar()">Enviar Mensagem</div>

        <a class="voltar" href="/site/index.html">← Voltar ao site</a>
    </div>

    <script>
        function enviar(){
            alert("Mensagem enviada com sucesso! (simulação)");
        }
    </script>

</body>
</html>
